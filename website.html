<!DOCTYPE html>
<html>
<head>
  <title>WixblyPressSpace Editor</title>
  <style>
    body {
       	     background: linear-gradient(#66ff66,#66d9ff);
	     color: black;
	     text-align: left;
       	     margin: 25px 100px 75px;
	     background-repeat: no-repeat;
    	     background-attachment: fixed;
	     font-size: 24px;
	     font-family: calibri,Sans-serif;
    }
    button {
	    background-color: white;
	    color: black;
	    font-size: 24px;
	    font-family: calibri,Sans-serif;
    }
    #logo {
	    text-align: center;
	  }
   textarea {
	   height: 500px;
	   width: 1200px;
	   font-size: 20px;
	  }
  </style>
  <script>
    function paragraph(){
            var p = document.getElementById("paragraph").value;
            document.getElementById("user").innerHTML = p;
    } 
    function image(){
	  var i = document.getElementById("image").value;
	  document.getElementById("blank").src = i;
	  }
	  
//$(document).ready(function(){
	
	
  </script>
</head>
<body>
  <div id="logo"><a href="https://bryan-li.github.io/home.html"><img src="wixblypressspace.png" alt="WixblyPressSpace"></a></div>
  <p id="user">This is a paragraph. You are free to make it a paragraph. Or you can make it not a paragraph. The choice is yours. Please type your non-paragraph in the space below, and your text will "magically" appear on your screen! Incredible!</p>
  <br>
	<textarea id="paragraph" onkeyup="paragraph()">This is a paragraph. You are free to make it a paragraph. Or you can make it not a paragraph. The choice is yours. Please type your non-paragraph in the space below, and your text will "magically" appear on your screen! Incredible!</textarea>
<br><img src="an image.png" alt="" id="blank">
<br><input type="text" placeholder="Image URL" onkeyup="image()" id="image">
<br><button id="hide">Hide all buttons and text boxes</button>
</body>
</html>
