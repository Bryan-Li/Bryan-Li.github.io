html>
<head>
  <title>WixblyPressSpace Editor</title>
  <style>
    body {
       	 background: linear-gradient(#66ff66,#66d9ff);
	     color: black;
	     text-align: left;
       	 margin: 25px 100px 75px;
	     background-repeat: no-repeat;
    	 background-attachment: fixed;
	     font-size: 24px;
	     font-family: calibri,Sans-serif;
    }
    button {
	    background-color: white;
	    color: black;
	    font-size: 24px;
	    font-family: calibri,Sans-serif;
    }
    #logo {
	    text-align: center;
	  }
   textarea {
	   height: 500px;
	   width: 1200px;
	   font-size: 20px;
	  }
   .show {  
       display: none;
   }
  </style>
  <script>
    function paragraph() {
        var p = document.getElementById("paragraph").value;
        document.getElementById("user").innerHTML = p;
    } 
    function image(){
        var i = document.getElementById("image").value;
        document.getElementById("blank").src = i;
	  }
      
    function hide(){
        var show = document.getElementById("show");
        show.classList.remove("show");
        var paragraph = document.getElementById("paragraph");
        paragraph.classList.add("show");
        var image = document.getElementById("image");
        image.classList.add("show");
        var hide = document.getElementById("hide");
        hide.classList.add("show");
        /*var show = document.getElementByClass("destroy");
        show.classList.add("show");*/
    }
    function show(){
        var show = document.getElementById("show");
        show.classList.add("show");
        var paragraph = document.getElementById("paragraph");
        paragraph.classList.remove("show");
        var image = document.getElementById("image");
        image.classList.remove("show");
        var hide = document.getElementById("hide");
        hide.classList.remove("show"); 
        /*var show = document.getElementByClass("destroy");
        show.classList.remove("show");*/
    }
    function  background(){
        var up = document.getElementById("backgroundup").value;
        var down = document.getElememtById("backgroundown").value;
        var body = document.getElementByTagName("body");
        body.style.background = "linear-gradient&#40;" + up + "," + down + "&#41;";
    }
/*
$(document).ready(function(){
        //$("#show").hide();
    
	$("#hide").click(function(){
		$(".destroy").hide();
		$("#show").removeClass("show");
	});
	});
*/
  </script>
</head>
<body>
  <div id="logo"><a href="https://bryan-li.github.io/home.html"><img src="wixblypressspace.png" alt="WixblyPressSpace"></a></div>
  <p id="user">This is a paragraph. You are free to make it a paragraph. Or you can make it not a paragraph. The choice is yours. Please type your non-paragraph in the space below, and your text will "magically" appear on your screen! Incredible!</p>
  <br>
	<textarea id="paragraph" onkeyup="paragraph()" class="destroy">This is a paragraph. You are free to make it a paragraph. Or you can make it not a paragraph. The choice is yours. Please type your non-paragraph in the space below, and your text will "magically" appear on your screen! Incredible!</textarea>
<br><br><img src="an image.png" alt="" id="blank">
        <br><input type="text" placeholder="Image URL" onkeyup="image()" id="image" class="destroy">
    <br><p>Change the background color:</p>
    <input type="text" placeholder="Upper Background Color" onkeyup="background()" id="backgroundup">&nbsp;&nbsp;<input type="text" placeholder="Lower Background Color" onkeyup="background()" id="backgroundown">
    <br><br><button id="hide" onclick="hide()" class="destroy">Hide all buttons and text boxes</button>
    <br><br><button id="show" onclick="show()" class="show">Show buttons and text boxes</button>
</body>
</html>
